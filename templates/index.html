<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calories Burnt Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="app-container">

    <header class="app-header">
        <h1>ðŸ”¥ Calories Burnt Predictor</h1>
        <p>Machine Learning powered fitness analytics</p>
    </header>

    <div class="card">

        <form method="POST" class="form-grid">

            <div>
                <label>Gender</label>
                <select name="gender" required>
                    <option value="">Select</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div>
                <label>Age</label>
                <input type="number" name="age" min="1" required>
            </div>

            <div>
                <label>Height (cm)</label>
                <input type="number" name="height" required>
            </div>

            <div>
                <label>Weight (kg)</label>
                <input type="number" name="weight" min="1" required>
            </div>

            <div>
                <label>Duration (min)</label>
                <input type="number" name="duration" min="1" required>
            </div>

            <div>
                <label>Heart Rate</label>
                <input type="number" name="heart_rate" required>
            </div>

            <div>
                <label>Body Temp (Â°C)</label>
                <input type="number" step="0.1" name="body_temp" required>
            </div>

            <button class="predict-btn" type="submit">
                ðŸš€ Predict
            </button>

            <!-- ðŸŽ¥ AUTO DEMO BUTTON (FIXED) -->
            <button class="demo-btn"
                    type="submit"
                    name="demo"
                    value="true"
                    formnovalidate>
                ðŸŽ¥ Auto Demo
            </button>

        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if prediction %}
        <div class="result-box">
            <h2>{{ prediction }} Calories Burnt</h2>

            <div class="confidence">
                <p>Prediction Confidence: {{ confidence }}%</p>
                <div class="bar">
                    <div class="fill" style="width: {{ confidence }}%;"></div>
                </div>
            </div>
        </div>
        {% endif %}

    </div>

</div>

</body>
</html>
